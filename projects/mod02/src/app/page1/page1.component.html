<ul>
    <!-- last、first、odd、even -->
    <li *ngFor="let item of Friends; let i=index;let l=last">
        {{i+1}}: {{ item }}
        <div *ngIf="l">
            <hr>
            count: {{count()}}
        </div>
    </li>
</ul>

<p *ngIf="Friends.length >5">朋友很多歐!!</p>
{{ picture.PictureID}} - {{ picture.Subject }} - {{ picture.Author}} <br>
<img src="{{ picture.Url }}" height="200" >
