<h4><span *ngIf="this.service.formData.id!=0; else IsNull">
        你成功預訂了#{{this.id}} -- {{this.service.formData.name}}
    </span>
    <ng-template #IsNull>
        {{this.id}} 不存在
    </ng-template>
</h4>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group " role="group">
        <a routerLink='calendar' routerLinkActive="active" class='btn btn-info btn-lg' title="加入月曆">
            <i class="far fa-calendar-alt"></i>
        </a>
        <a routerLink='device' routerLinkActive="router-link-active" class='btn btn-info btn-lg' title="租借設備">
            <i class="fas fa-laptop-medical"></i>
        </a>
    </div>
</div>
<div>
    <router-outlet></router-outlet>
</div>


<a routerLink='/booking' routerLinkActive="router-link-active" class="btn btn-warning">
    <i class="fas fa-arrow-left"></i> 回到前一頁
</a>
<br>
<a routerLink='..' routerLinkActive="router-link-active" class="btn btn-warning">
    <i class="fas fa-arrow-left"></i> 回到前一頁
</a>
<br>
<a (click)="goback()" class="btn btn-warning">
    <i class="fas fa-arrow-left"></i> 回到前一頁
</a>
