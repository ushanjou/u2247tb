<h1 InTheBox='dashed 3px blue'#title1>{{title}}</h1>
購買數量:
<input type="number" [(ngModel)]="QTY">
<CheckStock [QTY]="QTY" [Stock]="Stock">
    <span InTheBox='dashed 3px red'
    #span class="lower">低於庫存，目前只有 {{Stock}}
    </span>
    <span #span InTheBox='dashed 3px green'
     class="enough">目前庫存量足夠!</span>
  
</CheckStock>
