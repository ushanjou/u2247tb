<html>
    <head>
        <script>
            let ulang = navigator.language || navigator.userLanguage
            console.log('瀏覽器語言:' + ulang);
            if(ulang!=null && typeof ulang!==undefined && ulang.includes('en-US')){
                ulang='en-US';
            }else{
                ulang='zh';
            }
            window.location.href= window.location.href + "/" + ulang;
        </script>
    </head>
</html>
